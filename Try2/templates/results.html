<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .center-align {
            text-align: center;
        }

        .navbar a {
            float: left;
            color: burlywood;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <h4 class="center-align" >ArrowSE</h4>
    <div class="navbar">
        <a href="#">All</a>
        <a href="#">News</a>
        <a href="#">Images</a>
        <a href="#">Videos</a>
        <a href="#">Shopping</a>
        <a href="#">Maps</a>
    </div>

    <div class="center-align">
        {% if results %}
        <h4>Search Results</h4>
        <ul>
            {% for result in results %}
            <li>
                <a href="{{ result['link'] }}">{{ result['title'] }}</a><br>
                {{ result['snippet'] }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>    
</body>
</html>
